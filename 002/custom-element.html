<!-- Import de polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<style></style>

<!-- Définition de l'élément -->
<dom-module id="custom-element">

    <style>
        :host {
            color: #2a82bc;
            font-family: sans-serif;
        }

        :host(.red) {
            color: red;
        }

        :host-context(.green-context) {
            color: green;
        }
    </style>

    <template>
        <h1 id="text">Hello {{name}}!</h1>
        <button on-click="maMethode">Popup</button>
        <button on-click="getText">Popup2</button>
    </template>
    
    <!-- Enregistrement de l'élément -->
    <script>
    Polymer({
        is: 'custom-element',

        properties: {
            name: {type: String, value: "World"}
        },

        /* Méthode personnalisée */
        maMethode: function() {
            alert("Hello " + this.name + "!");
            this.count++;
        },

        getText: function() {
            alert(this.$.text.textContent);
        },
    
        /* Méthode executée lors de la création de l'élément */
        created: function() {

        },
    
        /* Méthode executée lorsque l'élément est prêt */
        ready: function() {

        },
    
        /* Méthode executée lorsque l'élément est attaché au DOM de la page */
        attached: function() {

        },
    
        /* Méthode executée lorsque l'élément est détaché du DOM */
        detached: function() {

        },
    
        /* Méthode executée lors de la modification d'un attribut de l'élément */
        attributeChanged: function(name, type) {

        }
    });
    </script>
</dom-module>
